<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
        <div class="calculadora">
            <input type="text" id="display" class="display" disabled>
            <div class="botones">
                <div class="boton numero">0</div>
                <div class="boton numero">1</div>
                <div class="boton numero">2</div>
                <div class="boton numero">3</div>
                <div class="boton numero">4</div>
                <div class="boton numero">5</div>
                <div class="boton numero">6</div>
                <div class="boton numero">7</div>
                <div class="boton numero">8</div>
                <div class="boton numero">9</div>
                <div class="boton operacion">+</div>
                <div class="boton operacion">-</div>
                <div class="boton operacion">*</div>
                <div class="boton operacion">/</div>
                <div class="boton borrado">‚Üê</div>
                <div class="boton limpiar">C</div>
                <div class="boton total">=</div>
            </div>
        </div>

</body>
</html>
